<div class="modal fade" id="modal_mensaje" name="modal_mensaje" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
 	<div class="modal-dialog" id="ventana_desc">
   		<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" id="cerrar_mensaje" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        		<p id="cabecera_mensaje" name="cabecera_mensaje">
        		</p>
        		<h3 class="modal-title" id="myModalLabel" name="myModalLabel" >
        			<div>
        				{{cuerpo_msj}}
        			</div>
        		</h3>
      		</div>
      		<div class="modal-body" id="cuerpo_mensaje" name="cuerpo_mensaje">
      		<form  class="form-horizontal form_cuadro" ng-submit="guardarPersona()">
      		<div class="marco">	
      			<div class="div_imagen">
      				<img src="{{personaMd.imagen}}" class="img_per2">
      			</div>
      			<div>
      				<label class="label_imagen">{{personaMd.nombres}}</label>
      			</div>
      			<div style="clear:both"></div>
      		</div>	
				<div class="form-group">
					<div class="col-lg-12">
						<input type="text" name="nombre_persona" id="nombre_persona" ng-model="personaMd.nombres" class="form-control" placeholder="Ingrese nombre de usuario" onkeypress="return valida(event,this,19,20)" onblur="valida2(this,19,20);">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-12">
						<input type="text" name="cedula_persona" id="cedula_persona" ng-model="personaMd.cedula" class="form-control" placeholder="Ingrese su cedula" onkeypress="return valida(event,this,10,10)" onblur="valida2(this,10,10);">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-12">
						<input type="hidden" name="id_persona" id="id_persona" ng-model="personaMd.id" class="form-control">
					</div>
				</div>
				<div class='form-group'>
					<div class='col-lg-12'>
						<input type='text' class='form-control' id='fecha' ng-model='personaMd.fecha' name='fecha' onkeyup='this.value=formateafecha(this.value);' placeholder='Fecha: dd-mm-aaaa' datepicker >
					</div>
				</div>
				<div class="form-group" >
					<div class="col-lg-12">
						<select name="select_estados" id="select_estados" ng-options="option.name for option in estados track by option.id" ng-model="esta" ng-change="change_estados()" class="form-control">
							<option value="">--Seleccione Estado--</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-12">
						<select name="select_municipios" id="select_municipios" ng-options="option.name for option in municipios track by option.id" ng-model="mun" ng-change="change_municipios()" class="form-control">
							<option value="">--Seleccione Municipio--</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-12">
						<select name="select_parroquias" id="select_parroquias" ng-options="option.name for option in parroquias track by option.id" ng-model="par" class="form-control">
							<option value="">--Seleccione Parroquia--</option>
						</select>
					</div>
				</div>
				<!--<pre>{{newObject | json}}</pre>
			    <pre>{{ejem}}</pre> -->
				<button type="submit" class="btn btn-primary boton">Guardar</button>
				<div ng-hide="!mensaje.opcion" class="alert {{mensaje.tipo_alerta}} mensajes animated"><i class="{{mensaje.imagen}}"></i> {{mensaje.resultado}}{{errores}}</div>
			</form>
			</div>	
      		<div class="modal-footer">
        	<!--<button type="button" id="aceptar_mensaje" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
        		<button type="button" name="cancelar_mensaje" id="cancelar_mensaje" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        		<button type="button" name="actualizar_usuario" id="actualizar_usuario" class="btn btn-success">Guardar</button>-->
      		</div>
  		</div>
	</div>
</div>
