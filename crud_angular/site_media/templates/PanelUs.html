<!-- Bloque de HTML -->
<h1 class="titulo_app">{{titulo_sistema}}</h1>
<div class="cuadro_div">
	<form  class="form-horizontal form_cuadro" ng-submit="guardarPersona()">
		<fieldset><legend><h1>{{sub_titulo}}</h1></legend></fieldset>
		<div class="form-group">
			<div class="col-lg-12">
				<input type="text" name="nombre_persona" id="nombre_persona" ng-model="persona.nombres" class="form-control" placeholder="Ingrese nombre de usuario" onkeypress="return valida(event,this,19,20)" onblur="valida2(this,19,20);">
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<input type="text" name="cedula_persona" id="cedula_persona" ng-model="persona.cedula" class="form-control" placeholder="Ingrese su cedula" onkeypress="return valida(event,this,10,10)" onblur="valida2(this,10,10);">
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<input type="hidden" name="id_persona" id="id_persona" ng-model="persona.id" class="form-control">
			</div>
		</div>
		<div class='form-group'>
			<div class='col-lg-12'>
				<input type='text' class='form-control' id='fecha' ng-model='persona.fecha' name='fecha' onkeyup='this.value=formateafecha(this.value);' placeholder='Fecha: dd-mm-aaaa' datepicker >
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<input type="file" name="file" uploader-model="file" ng-model="persona.file">
			</div>
		</div>
		<div class="form-group" >
			<div class="col-lg-12">
				<select name="select_estados" id="select_estados" ng-options="option.name for option in estados track by option.id" ng-model="esta" ng-change="change_estados()" class="form-control">
					<option value="">--Seleccione Estado--</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<select name="select_municipios" id="select_municipios" ng-options="option.name for option in municipios track by option.id" ng-model="mun" ng-change="change_municipios()" class="form-control">
					<option value="">--Seleccione Municipio--</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-12">
				<select name="select_parroquias" id="select_parroquias" ng-options="option.name for option in parroquias track by option.id" ng-model="par" class="form-control">
					<option value="">--Seleccione Parroquia--</option>
				</select>
			</div>
		</div>
		<div class="col-lg-12">
			<legend><h3>Tipo Usuario</h3></legend>
		</div>
		<div class="col-lg-12" ng-repeat="tipo in tipoUs">
			<input class='check_oc' name="tipo{{tipo.number}}" id="tipo{{tipo.number}}" type="checkbox" value="{{tipo.id}}" ng-model="newObject[tipo.name]" ng-true-value="{{tipo.id}}" ng-false-value="">
			<label for="tipo{{tipo.number}}">
				<span>
					<div class="ef_text1" style="margin:5px 0 0 30px">{{ tipo.name }}</div>
				</span>
			</label>					
		</div>
	   <!--<pre>{{newObject | json}}</pre>
	   <pre>{{ejem}}</pre> -->
		<button type="submit" class="btn btn-primary boton">Guardar</button>
		<div type="button" class="btn btn-danger boton" ng-click="subir();">Subir</div>
		<div ng-hide="!mensaje.opcion" class="alert {{mensaje.tipo_alerta}} mensajes animated"><i class="{{mensaje.imagen}}"></i> {{mensaje.resultado}}{{errores}}</div>
	</form>	
</div>
